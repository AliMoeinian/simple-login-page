<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="contents/css/style.css">
    <link rel="shortcut icon" href="contents/images/logIn-favicon.png" type="image/x-icon">
</head>
<body>
    <article>
        <div id="left-side">
            <div class="text-container">
                <h1 id="main-text">
                    Learn to code by <br>
                    Watching others
                </h1>
                <p id="describe-text">
                    see how experienced developers solve problems in real-time. <br>
                    watching scripted tutorials is great, but understanding how <br>
                    developers think is invaluable.
                </p>
            </div>
        </div>
    </article>
    <article>
        <div id="right-side">

              <div class="top-button-container">
                <div class="vertical-center">
                  <button type="button" name="button" id="top-button">
                    <b>Try it free 7 days</b> then $20/mo. there after
                  </button>
                </div>
              </div>

              <div id="form-container">
                <div id="inside-form-container">
                  <form  action="#">
                      <input type="text" name="first-name"  placeholder="First Name..." class="input-group">
                      <input type="text" name="last-name"  placeholder="Last Name..." class="input-group">
                      <input type="email" name="email"  placeholder="Example@gmail.com" class="input-group">
                      <input type="password" name="password"  placeholder="Password..." class="input-group">
                      <input type="submit"  value="CLAIM YOUR FREE TRIAL" class="input-group" id="free-trial-buttom">
                  </form>
                  <div class="Terms-service-container">
                    <p>
                      <span style="color: gray">By clicking the button, you are agreeing to our</span> <span id="terms-service">Terms of Service</span>
                    </p>
                  </div>
                </div>
              </div>
          </div>
    </article>
</body>
</html>
